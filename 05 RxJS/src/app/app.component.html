<h1>{{title}}</h1>

<app-input></app-input>

<p *ngIf="!isEmpty()"
   class="accented">
  {{model.mode | ModeHumanizer}}
</p>

<div class="wrapper"
     *ngFor="let item of model.list">
  <app-presenter
    [mode]="model.mode"
    [model]="item">
  </app-presenter>
</div>

<p class="accented"
   *ngIf="isEmpty()">
  No Items. Please, change the filter
</p>

<app-button></app-button>

<app-mat-test></app-mat-test>
